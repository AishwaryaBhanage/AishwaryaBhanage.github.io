<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
	

    .card-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }
		
    .general {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    .general:hover {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .company-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #3498db;
    }

    .position {
      font-style: italic;
      color: #555;
    }

    .project {
      font-style: italic;
      color: #3498db;
    }

    .duration {
      color: #888;
    }

    .responsibilities {
      margin-top: 10px;
      color: #333;
    }

    .responsibilities li {
      list-style-type: square;
      margin-bottom: 5px;
    }

        header {
            background-color: #add8e6; /* Primary Blue header */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40; /* Dark gray navigation bar */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff; /* White navigation link text */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        

        nav a:hover {
            background-color: #555; /* Darker gray on hover */
        }

        section {
            display: none;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White section background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section.active {
            display: block;
        }


        h2 {
            color: #007bff; /* Primary Blue heading */
        }

        p {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            text-align: justify;
        }

        .responsibilities {
      margin-top: 10px;
    }
    </style>
</head>
<body>

    
        <h2><a href="E:\Projects\my github portfolio\index.html">Back</a></h2>

    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add click event listeners to navigation links
            var navLinks = document.querySelectorAll("nav a");
            navLinks.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    // Hide all sections
                    document.querySelectorAll("section").forEach(function (section) {
                        section.classList.remove("active");
                    });
                    // Show the selected section
                    var targetId = this.getAttribute("href").substring(1);
                    document.getElementById(targetId).classList.add("active");
                });
            });
        });
    </script>

</body>
</html>
